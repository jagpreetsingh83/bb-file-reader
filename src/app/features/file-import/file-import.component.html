<section class="file">
  <section class="file__toolbar">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
      <span>
        Import
      </span>
      <input
        #fileInput
        type="file"
        (change)="onFileChange($event)"
        multiple="false"
        style="display:none;"
        accept=".csv"
      />
    </button>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </section>
  <section>
    <bb-table></bb-table>
  </section>
</section>
