<section class="file">
  <section class="file__toolbar">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
      <span>
        Import
      </span>
      <input
        #fileInput
        type="file"
        (change)="onFileChange($event)"
        multiple="false"
        style="display:none;"
        accept=".csv"
      />
    </button>
    <mat-form-field>
      <input
        [formControl]="issueCountField"
        matInput
        type="number"
        placeholder="Filter"
        aria-label="Enter a value to filter on issue count"
      />
      <mat-hint>
        &#8804; Issue Count
      </mat-hint>
    </mat-form-field>
  </section>
  <section>
    <bb-table [records]="records$" [isLoading]="loading$"></bb-table>
  </section>
</section>
